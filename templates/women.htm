<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .scrollable-cards {
            height: calc(100vh - 100px); /* Adjust the height as needed */
            overflow-y: auto;
        }
        .image-left {
            height: 100%; /* Занимает по высоте блока слева */
            object-fit: cover; /* Заполняет контейнер, сохраняя пропорции */
            width: 100%; /* Занимает ширину колонки слева */
        }
    </style>
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark bg-light" data-bs-theme="dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav flex-grow-1 justify-content-evenly">
                        <a class="navbar-brand ms-3 text-light" href="{{url_for('Wpage')}}">Moda</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <li class="nav-item">
                            <a class="nav-link active ms-3 text-light" aria-current="page" href="{{url_for('Wpage')}}">Женщинам</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active ms-3 text-light" aria-current="page" href="{{url_for('Mpage')}}">Мужчинам</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active ms-3 text-light" aria-current="page" href="{{url_for('Bucketpage')}}">Корзина</a>
                        </li>
                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link ms-2 active link-danger text-light" aria-current="page" href="{{ url_for('logout') }}">Выход</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link ms-2 active link-danger text-light" aria-current="page" href="{{url_for('login')}}">Войти</a>
                        </li>
                    {% endif %}
                        {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-light text-center" href="{{ url_for('Orders') }}">{{ current_user.name }}</a>
                    </li>
                    {% endif %}
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    {% block content %} {% endblock %}


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js"></script>
    <footer class="bg-body-tertiary text-center text-lg-start">
      <div class="text-center p-3 bg-dark justify-content">
        <p class="text-light">©2024 Copyright:
        <a class="link-light" href="https://www.lamoda.ru/men-home/">Оригинал сайта</a></p> 
      </div>
    </footer>
</body>
</html>
